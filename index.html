<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Time tracking dashboard</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

<body>

  <div class="container">
    <div class="dashboard">
      <div class="profilCard">
        <div class="nameProfil">
          <img src="./images/image-jeremy.png" alt="" srcset="">
          <p>Report for</p>
          <h1>JEREMY Robson</h1>
        </div>

        <div class="textProfil">
          <ul>
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
      </div>

      <div class="card">
        <div class="logo1">
          <img src="./images/icon-work.svg" alt="">
        </div>
        <div class="trackingTime"></div>
      </div>

      <div class="card">
        <div class="logo2">
          <img src="./images/icon-play.svg" alt="">
        </div>
        <div class="trackingTime"></div>
      </div>

      <div class="card">
        <div class="logo3">
          <img src="./images/icon-study.svg" alt="">
        </div>
        <div class="trackingTime"></div>
      </div>
      <div class="card">
        <div class="logo4">
          <img src="./images/icon-exercise.svg" alt="">
        </div>
        <div class="trackingTime"></div>
      </div>
      <div class="card">

        <div class="logo5">
          <img src="./images/icon-social.svg" alt="">
        </div>
        <div class="trackingTime"></div>
      </div>

      <div class="card">
        <div class="logo6">
          <img src="./images/icon-self-care.svg" alt="">
        </div>
        <div class="trackingTime"></div>
      </div>

    </div>

</body>

</html>
